<body>
  <header>
    <div>
      <a href="/html/inicial.html"><img src="/img/icones/logo.svg" alt=""></a>

      <a class="font" href="/html/inicial.html">INÍCIO</a>

      <a class="font" href="#">SOBRE</a>

    <div>
      <button class="font btnEnter">ENTRAR</button>
      <button class="font">CADASTRE-SE</button>
    </div>
  </header>
  <main>
    <section class="banner">
      <div class="title">
        <h1 >salve seus episódios</h1>
      </div>
    </section>

    <section>
      <h1 class="font paragrafo">ADICIONE AQUI SEUS EPISÓDIOS ASSISTIDOS</h1>
      <form method="post" action="" enctype="multipart/form-data">
        <div>
          <label for="imagem">Adicione uma imagem</label>
          <input type="file" name="imagem" id="imagem" onchange="previewImagem()">
          <img class="img">
        </div>
        <div>
          <input type="text" placeholder="Titulo">
          <div>
            <input type="number" placeholder="Temporada">
            <input type="number" placeholder="Episódio">
          </div>
          <button class="font btnEnter">SALVAR</button>
        </div>
      </form>
    </section>

  </main>
